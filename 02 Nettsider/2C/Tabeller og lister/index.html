<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lister og tabeller</title>
    </head>
    <body>
        <h1>Lister og tabeller</h1>

        <h2>Lister</h2>

        <h3>ul - unordered list</h3>
        <ul>
            <li>punkt 1</li>
            <li>punkt 2</li>
            <li>punkt 3</li>
            <li>punkt 4</li>
        </ul>

        <h3>ol - ordered list</h3>
        <ol>
            <li>punkt 1</li>
            <li>punkt 2</li>
            <li>punkt 3</li>
            <li>punkt 4</li>
        </ol>

        <h2>Tabeller</h2>

        <table>
            <thead>
                <tr>
                    <th>Fag</th>
                    <th>Motivasjon (1-10)</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Matte S1</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>Norsk</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Gym</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Kjemi 1</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Biologi 1</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>IT 1</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>Historie</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
