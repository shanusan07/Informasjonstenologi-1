    <body>
        <h1>Variabler</h1>
        <script>
            var tekst = "en tekst";

            console.log(tall + tall2);

            // gjøre om fra tekst til tall

            console.log(typeof tekst);
            console.log(typeof tall);

            var tall1 = Number(prompt("Skriv inn et tall")); //prompt brukes til å skrive inn svar på nettleseren.
            var tall2 = Number(prompt("Skriv inn et tall"));

            var sum = tall1 + tall2;

            alert("Summen av dine tall er " + sum);
        </script>
