<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>

<script>
      const xStart = 0;
      const yStart = 250;

      // x -og y-koordinat til alle leddene i slangen
      let x = [];
      let y = [];

      // Avstand mellom startposisjonen til hvert ledd
      const str = 10;

      // Antall ledd slangen starter med
      let lengde = 10;

      // Retningen slangen starter med
      let retning = "høyre";

      // Koordinatet til frukta slangen skal spise
      let xFrukt = 0;
      let yFrukt = 0;

      function setup() {
          createCanvas(500, 500);
          frameRate(10);

          for (let i = 0; i < lengde; i++) {
              x.push(xStart + i * str);
              y.push(yStart);
          }
      }

      function draw() {
          background(0);
          fill(255);

          for (let i = 0; i < lengde; i++) {
              square(x[i], y[i], str);
          }

          oppdaterKoordinater();
      }

      function oppdaterKoordinater() {
          let xHode = x[lengde - 1];
          let yHode = y[lengde - 1];

          if (retning == "høyre") {
              if (xHode + str >= 500) {
                  x.push(0);
              } else {
                  x.push(xHode + str);
              }
              y.push(yHode);
          }

          if (retning == "opp") {
              if (yHode - str <= 0) {
                  y.push(500);
              } else {
                  y.push(yHode - str);
              }
              x.push(xHode);
          }

          if (retning == "venstre") {
              if (xHode + str <= 0) {
                  x.push(500);
              } else {
                  x.push(xHode - str);
              }
              y.push(yHode);
          }

          if (retning == "ned") {
              if (yHode - str >= 500) {
                  y.push(0);
              } else {
                  y.push(yHode + str);
              }
              x.push(xHode);
          }

          x.shift();
          y.shift();
      }

      function keyPressed() {
          if (keyCode === LEFT_ARROW && retning != "høyre") {
              retning = "venstre";
          } else if (keyCode === RIGHT_ARROW && retning != "venstre") {
              retning = "høyre";
          } else if (keyCode === UP_ARROW && retning != "ned") {
              retning = "opp";
          } else if (keyCode === DOWN_ARROW && retning != "opp") {
              retning = "ned";
          }
      }
      function nyFrukt() {
      xFrukt = tilfeldig x-koordinat
      yFrukt = tilfeldig y-koordinat
    }
</script>
